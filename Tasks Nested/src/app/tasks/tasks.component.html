<div class="title comp">
    
    <button (click)="getAllTasks ()">Get All Tasks!</button>
    <div *ngIf="tasks">
        <h2 class="title">All the tasks:</h2>
        <ul  >
            <li *ngFor = "let task of tasks" >
                {{task.title}} <button (click)="getOneTask(task._id)">Show</button>
            </li>
        </ul>   

    </div>
    

</div>

<app-singletask *ngIf="singletask != null" [taskToShow]="singletask" > </app-singletask>
