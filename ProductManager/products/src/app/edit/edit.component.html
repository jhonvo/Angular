<div class="block">
    <img style="width: 200px;" src="{{Product.imageURL}}">
    <form (submit)="update()">
        <p>
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" [(ngModel)]="Product.title">
        </p>
        <p>
            <label for="price">Price:</label>
            <input type="number" name="price" id="price" [(ngModel)]="Product.price">
        </p>
        <p>
            <label for="imageURL">Title:</label>
            <input type="text" name="imageURL" id="imageURL" [(ngModel)]="Product.imageURL">
        </p>

        <button type="submit">Update!</button>
    </form>
    {{errorMessage}}
</div>
