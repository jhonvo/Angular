<div class="title">
    
    
    <h2 class="title">All the tasks:</h2>
    <ul >
        <li *ngFor = "let task of tasks" >
            {{task.title}} - {{task.description}}
        </li>
    </ul>   

    <h2 class="title">Third task:</h2>

    <ul *ngIf="tasks[2]">
        <li >
            {{tasks[2].title}} - {{tasks[2].description}}
        </li>
    </ul>  

</div>
